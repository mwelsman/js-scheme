<html>
  <head>
    <link rel="stylesheet" href="bower_components/jquery.terminal/css/jquery.terminal.css">
    <link rel="stylesheet" href="bower_components/jqTree/jqtree.css">
    <style>
      html {
	  background-color: black;
      }

      .terminal, .cmd {
	  font-size: 18px;
	  line-height: 22px;
      }

      .terminal .terminal-output div div, .cmd .prompt, .cmd span {
	  line-height: 22px;
      }

      #content-container {
	  margin: 30px auto;
	  width: 1454px;
      }

      #term, #environment-tree {
	  border: 1px solid gray;
	  float: left;
      }

      #environment-tree {
	  min-width: 400px;
	  min-height: 800px;
	  margin-left: 10px;
	  padding: 10px;
      }

      ul .jqtree_common {
	  font-size: 18px;
	  line-height: 22px;
      }

      ul.jqtree-tree .jqtree-toggler, .jqtree-tree .jqtree-title, ul.jqtree-tree .jqtree-toggler:hover {
	  color: #aaa;
      }

      .jqtree-tree .jqtree-title {
	  font-family: FreeMono, monospace;
      }

      ul.jqtree-tree li.jqtree-selected > .jqtree-element, ul.jqtree-tree li.jqtree-selected > .jqtree-element:hover {
	  background: none;
	  border: 1px solid gray;
	  margin-top: 2px:
      }

      ul.jqtree-tree, ul.jqtree-tree ul.jqtree_common {
	  margin-top: 0;
      }
    </style>
  </head>
  <body>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jqTree/tree.jquery.js"></script>
    <script src="bower_components/jquery.terminal/js/jquery.terminal-0.8.8.js"></script>
    <script src="eval.js"></script>
    <script src="term.js"></script>

    <script id="scheme-extensions" type="text/js-scheme">
      (define (<= a b) (cond ((< a b) :t) ((= a b) :t) (else :f))
      (define (>= a b) (cond ((> a b) :t) ((= a b) :t) (else :f))
    </script>

    <script>
      // Evaluate extensions
      $('#scheme-extensions').html().split('\n').forEach(function (expr) {
	  r7rs.eval(expr.trim());
      });
    </script>

    <div id="content-container">
      <div id="term">
	<!-- terminal will be injected here -->
      </div>
      <div id="environment-tree">
	<!-- tree representation of environment will be injected here -->
      </div>
    </div>
  </body>
</html>
